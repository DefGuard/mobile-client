  build-android:
    runs-on: [self-hosted, macOS]
    steps:
      - uses: actions/checkout@v4

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.5

      - name: install deps main app
        run: |
          cd ./client
          flutter pub get

      - name: install deps plugin
        run: |
          cd ./wireguard_plugin/example
          flutter pub get

      - name: regen configuration for plugin
        run: |
          cd ./wireguard_plugin/example
          flutter build apk --config-only

      - name: regen configuration for main app
        run: |
          cd ./client
          flutter build apk --config-only

      - name: build android
        run: |
          cd ./client
          flutter build appbundle --debug --stacktrace --scan
