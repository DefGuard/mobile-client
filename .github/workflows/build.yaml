name: 'Build app'
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-ios:
    runs-on: [self-hosted, macOS]
    steps:
      - uses: actions/checkout@v4

      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.32.4

      - name: install deps
        run: flutter pub get

      - name: build ios
        run: flutter build ipa --release --obfuscate --split-debug-info=build/debug-info

      - name: upload ios artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios
          retention-days: 14
          path: build/ios/ipa/*.ipa

  build-android:
    runs-on: [self-hosted, macOS]
    steps:
    - uses: actions/checkout@v4

    - name: setup flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.32.4

    - name: install deps
      run: flutter pub get

    - name: build android
      run: flutter build apk

    - name: upload android artifact
      uses: actions/upload-artifact@v4
      with:
        name: android
        retention-days: 14
        path: build/app/outputs/apk/release/app-release.apk
